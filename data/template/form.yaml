template:
  type: form
  name: form

default_setting:
  image:
    type: fixed # random or fixed
    root: '' # root directory of images
    filenames: ['']
    size: [1280, 720]
    mode: 
      resize: true
      crop: true

  margin:
    type: pixel # pixel or percent
    value:
      top: 10
      bottom: 10
      right: 10
      left: 10
  
  font:
    type: fixed # random or fixed
    root: '' # root directory for font dir
    filenames: ['arial.ttf'] # list of choosed font
    size: 15 # size can be int for fixed or list for range
    encoding: ""
    variant: null

  text:
    align: left
    spacing: 4
    fill: None
    stroke_width: 0
    stroke_fill: None
    anchor: None


  text_group_objects:
    text_group1:
      position:
        xy: (100, 5)
        width: 100
        height: 100
      font:
        type: fixed # random or fixed
        root: '' # root directory for font dir
        filenames: ['arial.ttf'] # if fixed 
        size: 15 # size can be int for fixed or list for range
        encoding: ""
        variant: None
      text:
        align: left
        spacing: 4
        fill: None
        stroke_width: 0
        stroke_fill: None
        anchor: None

text_objects:
  text_object1:
    position:
      xy: [100, 10]
      size: [10, 10]
    font:
      type: fixed
      root: ''
      filenames: ['arial.ttf'] # if fixed 
      size: 15 # size can be int for fixed or list for range
      encoding: ""
      variant: None
    text:
      align: left
      spacing: 4
      fill: None
      stroke_width: 0
      stroke_fill: None
      anchor: None



        

